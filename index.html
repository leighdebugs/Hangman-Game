<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamilton Hangman!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
<!-- Header Image -->
<div class="page-header">
    <!--Hamilton Hangman header-->
    <img src="assets/images/header.jpg" class="img-responsive center-block" alt="Hamilton Hangman">
</div>
<!-- Start of Game -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <!-- Header text -->
                <h3 class="title">What Comes Next?</h3>
                <h5>Enter a letter, see if you can guess the word! Do not throw away your shot!</h5>
                <!-- letter tiles -->
                <h3 id="tiles">_ _ _ _ _ _ _ _ _ _</h3>
        </div>
        <div class="col-md-5">
                <h5 id="guesses-header">Guesses Remaining: </h5>
                <span id="guesses-left">9</span>
                <h5 id="incorrect-header">Incorrect Guesses: </h5>
                <span id="incorrect-guesses"></span>
                <h5 id="win-header">Wins: </h5>
                <span id="win-count">0</span>
                <h5 id="loss-header">Losses: </h5>
                <span id="loss-count">0</span>
        </div>
    </div>
</div>


<!-- Javascript -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
